<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    
    <header class="container-fluid text-white text-center bg-dark p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid pl-4">
        <div class="row">
            <div class="col-lg-3 bg-white">
                <h2 class="mt-2">Search for a City:</h2>
                <div class="input-group">
                    <div class="form-outline">
                      <input id="search-input" type="search" id="form1" class="form-control" />
                      <label class="form-label" for="form1">Search</label>
                    </div>
                    <button id="search-button" type="button" class="btn btn-primary">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-10 card m-2" id="weather-current"></div>
                        <div class="card-body">
                            <h3 id="city" class="align-center"></h3>
                            <img id="placeholder">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-3 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-3 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-3 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-3 forecast bg-primary text-white m-2 rounded"></div>
            </div>
        </div>
    </div>




    <script src="./assets/js/script.js"></script>
</body>
</html>
