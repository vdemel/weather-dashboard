<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    
    <header class="container-fluid text-white text-center bg-dark p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <body class="flex-column min-100-vh">
        <header class="hero">
        </header>
      
      
        <main class="flex-row justify-space-between">
          <div class="col-12 col-md-4">
      
            <div class="card">
              <h3 class="card-header">Search for a City:</h3>
              <form id="user-form" class="card-body">
                <label class="form-label" for="city">City</label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
              </form>
            </div>
          </div>
      
          <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing weather for: <span id="city-search-term"></span></h2>
            <div id="cities-container" class="list-group">
      
            </div>
          </div>
        </main>



    <script src="./assets/js/script.js"></script>
</body>
</html>
